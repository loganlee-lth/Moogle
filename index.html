<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header (navbar) -->
  <header>

    <nav class="row">
      <div class="column-full space-between align-center">
        <a href="#" class="logo"><span>M</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></a>
        <ul class="row">
          <li><a href="#">Search</a></li>
          <li><a href="#">Upcoming</a></li>
          <li><a href="#">Watchlist</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <!-- Search bar -->
  <section class="container" data-view="search-bar">

    <div class="search-bar row">
      <div class="column-full">
        <input type="text" class="search-input" placeholder="Search movies">
        <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
      </div>
    </div>

  </section>

  <main class="container hide">
    <div class="movie-results grid">
    </div>
  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
