<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Header (navbar) -->
  <header>

    <nav class="row">
      <div class="column-full space-between align-center">
        <a href="#"
          class="logo"><span>M</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></a>
        <ul class="row">
          <li><a href="#" id="navSearch">Search</a></li>
          <li><a href="#" id="navUpcoming">Upcoming</a></li>
          <li><a href="#" id="navWatchlist">Watchlist</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <!-- Search view -->
  <main class="container" data-view="search-view">

    <div class="row search-bar text-center">
      <div class="column-full">
        <input type="text" class="search-input" placeholder="Search movies">
        <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="movie-results grid hide">
    </div>

  </main>

  <!-- Upcoming list view -->
  <section class="container hide" data-view="upcoming-view">

    <div class="row watchlist-header text-center hide">
      <div class="column-full">
        <h2>Upcoming Movies</h2>
      </div>
    </div>
    <div class="movie-watchlist grid hide">
    </div>

  </section>

  <!-- Watchlist view -->
  <section class="container hide" data-view="watchlist-view">

    <div class="row empty-watchlist-message text-center">
      <div class="column-full empty-watchlist-padding">
        <h2>Your Watchlist is empty</h2>
        <p>Add movies to your Watchlist to keep track of what you want to watch.</p>
      </div>
    </div>

    <div class="row watchlist-header text-center hide">
      <div class="column-full">
        <h2>Your Watchlist</h2>
      </div>
    </div>
    <div class="movie-watchlist grid hide">
    </div>

  </section>

  <!-- Modal -->
  <section id="background" class="background hide">
    <div class="modal">
      <div class="row">
        <div class="column-full">
          <p>Are you sure you want to delete?</p>
        </div>
      </div>
      <div class="row">
        <div class="column-full flex-end">
          <button type="button" id="cancel-button">Cancel</button>
          <button type="button" id="delete-button">Delete</button>
        </div>
      </div>
    </div>
  </section>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
